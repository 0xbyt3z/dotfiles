[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{T2}Charg.%{T-}
format-charging-prefix-foreground = #4DA1A9
label-charging = %{T2}%percentage%%%{T-}
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{T2}Drain.%{T-}
format-discharging-prefix-foreground = #FC8F54
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-padding = 1

format-full = <label-full>
format-full-padding = 1
format-full-prefix = %{T2}Charged%{T-}
format-full-prefix-foreground = #16C47F
label-full = %{T2}%percentage%%%{T-}
label-full-padding = 1
